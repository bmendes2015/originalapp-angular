<h3>Criar Pessoa</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="pessoa.nome" name="nome">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="pessoa.email" name="email">
    </div>

    <button type="submit" class="btn btn-success">Enviar</button>
  </form>
</div>
