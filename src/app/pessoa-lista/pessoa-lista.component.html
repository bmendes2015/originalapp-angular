<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Lista de Pessoas</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pessoa of pessoas | async">
          <td>{{pessoa.nome}}</td>          
          <td>{{pessoa.email}}</td>
          <td><button (click)="excluirPessoa(pessoa.id)" class="btn btn-danger">Excluir</button>
              <button (click)="pessoaDetalhes(pessoa.id)" class="btn btn-info" style="margin-left: 10px">Detalhes</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
